    <form class="form-example" name="name">
      <p>Ваше ім'я</p>
      <div>
        <input type="text" name="name" required placeholder="Ваше ім'я" />
      </div>
      <p>Ваше прізвище</p>
      <div>
        <input type="text" name="surname" required placeholder="Ваше прізвище">

      <p>Ваша стать</p>

        <input type="radio" class="female" name="sex" value="female" checked>

        <input type="radio" class="male" name="sex" value="male">

      <div>

      </div>
      <p>Виберіть місто</p>
      <div>
        <select name="cities" id="cities">
          <option value="" selected disabled>Оберіть місто</option>

          <option value="kharkiv">Харків</option>
          <option value="odesa">Одеса</option>
        </select>
      </div>
      <p>Виберіть мову</p>
      <div>
        <label for="ukr">
          <input type="checkbox" value="ukr" name="language">
          Українська
        </label>
        <label for="rus">
          <input type="checkbox" value="rus" name="language">
          Російська
        </label>
        <label for="eng">
          <input type="checkbox" value="eng" name="language">
          Англійська
        </label>
      </div>
      <div>
      <input type="submit" value="submit">
      </div>
    </form>
