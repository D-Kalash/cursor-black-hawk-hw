<!DOCTYPE html>
<html lang="uk">

  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Ім'я</th>
          <th>Прізвище</th>
          <th>Телефон</th>
          <th>email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Анна</td>
          <td>Перша</td>
          <td>050-123-12-12</td>
          <td>123@gmail.com</td>
        </tr>
        <tr>
          <td>Петро</td>
          <td>Другий</td>
          <td>095-123-45-67</td>
          <td>321@gmail.com</td>
        </tr>
        <tr>
          <td>Теодор</td>

          <td>Четверта</td>
          <td>063-321-12-34</td>

        </tr>
      </tbody>
    </table>
    <form class="form-example" name="name">
      <p>Ваше ім'я</p>
      <div>
        <input type="text" name="name" required placeholder="Ваше ім'я" />
      </div>
      <p>Ваше прізвище</p>
      <div>
        <input
          type="text"
          name="surname"
          required
          placeholder="Ваше прізвище"
        />
      </div>
      <p>Ваша стать</p>
      <div>
        <input type="radio" id="female" name="sex" value="female" checked />
        <label for="female">Жіноча</label>
        <input type="radio" id="male" name="sex" value="male" />
        <label for="male">Чоловіча</label>
      </div>
      <div>
        <textarea
          name="questions"
          class="questions"
          cols="30"
          rows="10"
          placeholder="Ваші питання"
        ></textarea>
      </div>
      <p>Виберіть місто</p>
      <div>
        <select name="cities" id="cities">
          <option value="" selected disabled>Оберіть місто</option>
          <option value="kyiv">Київ</option>
          <option value="kharkiv">Харків</option>
          <option value="odesa">Одеса</option>
        </select>
      </div>
      <p>Виберіть мову</p>
      <p>
        <input type="checkbox" value="uk" name="uk" id="uk" />
        <label for="uk">Українська</label>
      </p>
      <p>
        <input type="checkbox" value="rus" name="language" id="ru" />
        <label for="ru">Російська</label>
      </p>
      <p>
        <input type="checkbox" value="eng" name="language" id="en" />
        <label for="en">Англійська</label>
      </p>
      <p>
        <input type="submit" value="submit" />
      </p>
    </form>
  </body>
</html>
